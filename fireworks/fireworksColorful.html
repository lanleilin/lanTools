<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>lanll QrCode</title>
    <link rel="stylesheet" href="css/fireworksColorful.css">

</head>

<body onselectstart="return false">
    <div class="box">
        <canvas id="canvasEl"> </canvas>

        <div class="qrContainer">
            <div id="qrcode"></div>

            <div id='container' class="contrls">
                <div class='row'>
                    <label>
                            <input type='text' id="getValue" placeholder="请输入">
                            <span id="send">生成</span>
                         </label>
                    <label>
                            <input type="number" id="getWidth" placeholder="大小(默认240)">
                             <span id="clear">清除</span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/anime.min.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/fireworksColorful.js"></script>
    <script src="./js/qrCode.min.js"></script>
    <!-- <script src="../generateQRcode/js/qrCode.js"></script> -->
    <script type="text/javascript">
        window.onload = function() {

            function generate(num) {
                this.w = num;
                var that = this;
                this.qrcode = new QRCode(document.getElementById("qrcode"), {
                    width: that.w, //设置宽高
                    height: that.w
                });
                this.url = document.getElementById("getValue").value ? document.getElementById("getValue").value : "https://lanleilin.github.io/lanTools/fireworks/fireworksColorful.html";
                this.qrcode.makeCode(this.url);
            }

            function foo() {
                this.getWidth = document.getElementById('getWidth').value.slice(0, 3);
                this.w = parseInt(this.getWidth) ? parseInt(this.getWidth) : 240;
                new generate(this.w);
                let _this = this;
                document.getElementById("send").addEventListener('click', function() {
                    document.getElementById('qrcode').innerHTML = '';
                    _this.getWidth = document.getElementById('getWidth').value.slice(0, 3);
                    _this.w = parseInt(_this.getWidth) ? parseInt(_this.getWidth) : 240;
                    new generate(_this.w);
                })
                document.getElementById('clear').addEventListener('click', function() {
                    document.getElementById('getValue').value = '';
                })
            }
            new foo();


        }
    </script>
</body>

</html>
