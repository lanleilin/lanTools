    <script>
        function qs(arr){
            if(arr.length<=1){
                return arr;
            }
            var pIndex=Math.floor(arr.length/2);
            var p=arr.splice(pIndex,1)[0];
            var left=[];
            var right=[];
            for(var i=0;i<arr.length;i++){
                if(arr[i]<p){
                    left.push(arr[i]);
                }else{
                    right.push(arr[i]);
                }
            }
            return qs(left).concat([p],qs(right));
        }
        var arr=[2,5,7,8,3,35]
        console.log(qs(arr))
        var str='redserverServer';
        console.log(str.split('').reverse().join(''))





        

    </script>
