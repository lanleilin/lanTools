<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>anchorList</title>
    <style>
        a {
            text-decoration: none;
            padding: 3px 4px;
            margin: 3px 4px;
            color: #ea6f5a;
            border: 1px solid #ea6f5a;
            border-radius: 2px;
            float: left;
        }
    </style>
    <script src="js/vue.min.js"></script>
    <script src="js/anchorList.js"></script>
    <!-- <script src="js/workAnchorList.js"></script> -->
</head>

<body>
    <div id="app">
        <a v-for='(item,index) in anchorList' :key="index" :href="item.url" target="blank"> {{ item.name }} </a>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                anchorList: anchorList
            }
        })
    </script>
</body>

</html>
