<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>anchorList</title>
    <style>
        a {
            text-decoration: none;
            padding: 3px 4px;
            margin: 3px 4px;
            border: 1px solid lightsalmon;
            border-radius: 2px;
            float: left;
        }
    </style>
    <script src="js/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <a href="">98080</a>
        <a v-for='(item,index) in anchorList' :key="index" :href="item.url" target="blank"> {{ item.name }} </a>

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                anchorList: [{
                    name: 'vue2中文文档',
                    url: 'https://vuefe.cn/v2/guide/'
                }, {
                    name: '从零开始部署一个网站视频',
                    url: 'https://www.codecasts.com/series/deploy-a-website-from-scratch'
                }, {
                    name: '阿里云',
                    url: 'https://www.aliyun.com/'
                }, {
                    tag: 'doc',
                    name: '网站部署blog',
                    url: 'http://www.cnblogs.com/dunitian/p/4958462.html'
                }, {
                    tag: 'doc',
                    name: 'PHP&vue',
                    url: 'https://www.codecasts.com/'
                }, {
                    tag: 'doc',
                    name: '配置koa',
                    url: 'http://www.jianshu.com/p/4f9545a19944'
                }, {
                    tag: 'tool',
                    name: '网页版wps',
                    url: 'https://drive.wps.cn/'
                }]
            }
        })
    </script>
</body>

</html>
